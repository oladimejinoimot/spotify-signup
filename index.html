<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="page">
        <div class="form-part">
            <div class="logo">
                <img class="logo-items" src="logo-icon.png" alt="spotify logo" width="50px">
                <h3 class="logo-items">Create your account for free and start listening</h3>
                <p class="logo-items ptag">By clicking on sign-up, you agree to the <br> <span class="stag">Spotify Terms and Conditions</span> and <span class="stag">Privacy Policy</span> </p>
            </div>
            <div class="form">
                <label for="">Full Name</label>
                <input type="text" placeholder="Full Name">
                <label for="">Email Address</label>
                <input type="email" placeholder="Enter your email">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <label for="">What best describes you?</label>
                <select name="" id="">
                    <option value="0">Choose one</option><br>
                    <option value="1">Introvert</option><br>
                    <option value="2">Extrovert</option><br>
                </select><br>
                <button class="sign-up">Sign Up</button>
                <div class="or">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                
                <button class="gicon"><img  class="gimg" src="google-icon.png" alt="google-logo" width="12px"> Continue with Google</button><br>
                <p class="account">Already have an account? <span class="log">Log In.</span></p>
            </div>
        </div>
        
        <div class="image-part">
            <img src="Banner Image.jpg" width="100%">
        </div>
    </section>
</body>
</html>
